<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spark | 404 Not Found</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon and Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon/favicon-16x16.png">

  <link rel="mask-icon" href="/static/assets/favicon/safari-pinned-tab.svg" color="#6366f1">
  <link rel="shortcut icon" href="/static/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#080032">
  <meta name="msapplication-config" content="/static/assets/favicon/browserconfig.xml">

  <!-- Vendor Styles -->

  <!-- Main Theme Styles + Bootstrap -->
  <link rel="stylesheet" media="screen" href="/static/assets/css/theme.min.css">

  <!-- Theme mode -->
  <script>
    let mode = window.localStorage.getItem('mode'),
      root = document.getElementsByTagName('html')[0];
    if (mode !== null && mode === 'dark') {
      root.classList.add('dark-mode');
    } else {
      root.classList.remove('dark-mode');
    }
  </script>

  <!-- Page loading scripts -->
  <script>
    (function () {
      window.onload = function () {
        const preloader = document.querySelector('.page-loading');
        preloader.classList.remove('active');
        setTimeout(function () {
          preloader.remove();
        }, 1000);
      };
    })();
  </script>

  <!-- Page loading scripts -->
  <script src="/static/js/page_loading.js"></script>

  <!-- Import htmls -->
  <script src="/static/js/import_htmls.js"></script>
</head>


<!-- Body -->

<body>

  <!-- Page loading spinner -->
  <div class="page-loading active">
    <div class="page-loading-inner">
      <div class="page-spinner"></div><span>Loading...</span>
    </div>
  </div>


  <!-- Page wrapper for sticky footer -->

  <main class="page-wrapper">

    <!-- Navbar -->
    <!-- Remove "fixed-top" class to make navigation bar scrollable with the page -->
    <div class="append-html-code" html-file-att="/static/common-html/header-nav.html"

          </div>

          <!-- Text -->
          <div class="col-md-5 offset-xl-1 order-md-1">
            <h1 class="display-1 mb-sm-4 mt-n4 mt-sm-n5">Error 404</h1>
            <p class="mb-md-5 mb-4 mx-md-0 mx-auto pb-2 lead">The page you are looking for was moved, removed or might

            <a href="index.html" class="btn btn-lg btn-primary shadow-primary w-sm-auto w-100">
              <i class="bx bx-home-alt me-2 ms-n1 lead"></i>

            </a>

        </div>

    </section>
  </main>

  <!-- Vendor Scripts -->
  <script src="/static/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/static/assets/vendor/@lottiefiles/lottie-player/dist/lottie-player.js"></script>

  <!-- Main Theme Script -->
  <script src="/static/assets/js/theme.min.js"></script>
</body>

</html>
