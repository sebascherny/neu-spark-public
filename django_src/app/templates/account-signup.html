<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spark | Sign Up</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon and Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/static/assets/favicon/safari-pinned-tab.svg" color="#6366f1">
  <link rel="shortcut icon" href="/static/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#080032">
  <meta name="msapplication-config" content="/static/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Vendor Styles -->
  <link rel="stylesheet" media="screen" href="/static/assets/vendor/boxicons/css/boxicons.min.css" />

  <!-- Main Theme Styles + Bootstrap -->
  <link rel="stylesheet" media="screen" href="/static/assets/css/theme.min.css">

  <!-- Page loading styles -->
  <link rel="stylesheet" media="screen" href="/static/css/page-loading.css">

  <!-- Theme mode -->
  <script>
    let mode = window.localStorage.getItem('mode'),
      root = document.getElementsByTagName('html')[0];
    if (mode !== null && mode === 'dark') {
      root.classList.add('dark-mode');
    } else {
      root.classList.remove('dark-mode');
    }
  </script>

  <script src="/static/api/js/user_validation_api.js"></script>

  <script>
    function onFormSubmit(form) {
      if (!form.checkValidity()) {
        return;
      }
      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      register_api({ username, password, email: username }, (text) => {
        alert(text);
      });
      return false;
    }

    redirect_if_logged_in_user();
  </script>

  <!-- Page loading scripts -->
  <script src="/static/js/page_loading.js"></script>

  <!-- Import htmls -->
  <script src="/static/js/import_htmls.js"></script>
</head>


<!-- Body -->

<body>

  <!-- Page loading spinner -->
  <div class="page-loading active">
    <div class="page-loading-inner">
      <div class="page-spinner"></div><span>Loading...</span>
    </div>
  </div>


  <!-- Page wrapper for sticky footer -->
  <!-- Wraps everything except footer to push footer to the bottom of the page if there is little content -->
  <main class="page-wrapper">


    <!-- Navbar -->
    <!-- Remove "fixed-top" class to make navigation bar scrollable with the page -->
    <div class="append-html-code" html-file-att="/static/common-html/header-nav.html"
      dependent-js="/static/assets/js/theme.min.js;;/static/js/common_code/hide_logout.js"></div>
    <!-- Page content -->
    <section class="position-relative h-100 pt-5 pb-4">

      <!-- Sign up form -->
      <div class="container d-flex flex-wrap justify-content-center justify-content-xl-start h-100 pt-5">
        <div class="w-100 align-self-end pt-1 pt-md-4 pb-4" style="max-width: 526px;">
          <h1 class="text-center text-xl-start">Create Account</h1>
          <p class="text-center text-xl-start pb-3 mb-3">Already have an account? <a href="/login">Sign in
              here.</a></p>
          <form class="needs-validation" novalidate onsubmit="return onFormSubmit(this);">
            <div class="row">
              <div class="col-sm-6">
                <div class="position-relative mb-4">
                  <label for="name" class="form-label fs-base">Full name</label>
                  <input type="text" id="name" class="form-control form-control-lg" required>
                  <div class="invalid-feedback position-absolute start-0 top-100">Please enter your name!</div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="position-relative mb-4">
                  <label for="email" class="form-label fs-base">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" required>
                  <div class="invalid-feedback position-absolute start-0 top-100">Please enter a valid email address!
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <label for="password" class="form-label fs-base">Password</label>
                <div class="password-toggle">
                  <input type="password" id="password" class="form-control form-control-lg" required>
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox">
                    <span class="password-toggle-indicator"></span>
                  </label>
                  <div class="invalid-feedback position-absolute start-0 top-100">Please enter a password!</div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <label for="password-confirm" class="form-label fs-base">Confirm password</label>
                <div class="password-toggle">
                  <input type="password" id="password-confirm" class="form-control form-control-lg" required>
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox">
                    <span class="password-toggle-indicator"></span>
                  </label>
                  <div class="invalid-feedback position-absolute start-0 top-100">Please enter a password!</div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <div class="form-check">
                <input type="checkbox" id="terms" class="form-check-input">
                <label for="terms" class="form-check-label fs-base">I agree to <a href="#">Terms &amp;
                    Conditions</a></label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary shadow-primary btn-lg w-100">Sign up</button>
          </form>
          <hr class="my-4">
          <h6 class="text-center mb-4">Or sign up with your social network</h6>
          <div class="row row-cols-1 row-cols-sm-2">
            <div class="col mb-3">
              <a href="#" class="btn btn-icon btn-secondary btn-google btn-lg w-100">
                <i class="bx bxl-google fs-xl me-2"></i>
                Google
              </a>
            </div>
            <div class="col mb-3">
              <a href="#" class="btn btn-icon btn-secondary btn-facebook btn-lg w-100">
                <i class="bx bxl-facebook fs-xl me-2"></i>
                Facebook
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Background -->
      <div
        class="position-absolute top-0 end-0 w-50 h-100 bg-position-center bg-repeat-0 bg-size-cover d-none d-xl-block"
        style="background-image: url(/static/assets/img/account/signin-bg.jpg);"></div>
    </section>
  </main>


  <!-- Back to top button -->
  <a href="#top" class="btn-scroll-top" data-scroll>
    <span class="btn-scroll-top-tooltip text-muted fs-sm me-2">Top</span>
    <i class="btn-scroll-top-icon bx bx-chevron-up"></i>
  </a>


  <!-- Vendor Scripts -->
  <script src="/static/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>

  <!-- Main Theme Script -->
  <script src="/static/assets/js/theme.min.js"></script>
</body>

</html>
